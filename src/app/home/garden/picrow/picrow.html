<home-picrow [type]="'韭园风采-顶部图片'" [height]="'190px'"></home-picrow>
<div class="row picrow" *ngIf="flag">
    <ng-container *ngFor="let item of imageIds">
        <div class="col-3 pic">
            <img [defaultImage]="'assets/logging.gif'" lazyLoad="{{item.url}}" [offset]="'100'">
        </div>
    </ng-container>
</div>
