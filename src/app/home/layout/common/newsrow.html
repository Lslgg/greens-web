<ng-container *ngFor="let news of newsList">
  <div class="row newsrow" routerLink="/home/newsDetail/test">
    <div class="col-4 newspicbox">
      <ng-container *ngIf="news.imageIds[0]">
        <img src="{{dataServer}}{{news.imageIds[0].url}}" alt="pic">
      </ng-container>
    </div>
    <div class="col-8 newstitle">
      <p>{{news.title}}</p>
      <p>{{news.brief}}</p>
    </div>
  </div>
  <hr class="abouthr">
</ng-container>
