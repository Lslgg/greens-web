<div class="row page">
  <div class="col">
    <div class="pagebox" *ngIf="isShow">
      <span (click)="onChangep(index-1)">
        <上一页</span>
          <ng-container *ngFor="let num of indexList">
            <span [class.psactive]="num==index" (click)="onChangep(num)">
              {{num}}
            </span>
          </ng-container>
          <span (click)="onChangep(index+1)">下一页></span>
    </div>
  </div>
</div>
